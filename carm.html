            function initMenu() {
                var dateObj = new Date();
                var month = dateObj.getMonth() + 1;
                var day = dateObj.getDate();
                var year = dateObj.getFullYear();
                var newDate = day + "/" + month + "/" + year;
                var url = "https://tuftsdiningdata.herokuapp.com/menus/carm/" + newDate;
                console.log(url);
                
                var sendInfo;

                var xhr = new XMLHttpRequest();

                xhr.open('GET', url, true);
                xhr.setRequestHeader("Content-Type", "application/json");

                xhr.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        jsonInfo = JSON.parse(xhr.responseText);
                        menu = jsonInfo['data'];
                        lunch = menu.Lunch;
                        dinner = menu.Dinner;
                        breakfast = menu.Breakfast;

                        additem();

                        // document.getElementById("breakfast").innerHTML = JSON.stringify(breakfast);
                        // document.getElementById("lunch").innerHTML = JSON.stringify(lunch);
                        // document.getElementById("dinner").innerHTML = JSON.stringify(dinner);
                    }
                };
                xhr.send();
            }
